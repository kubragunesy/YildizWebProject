<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="split-screen">
            <div class="left">
                <section class="copy">
                    <img src="c4.jpg">
                    <h1>Welcome Backs</h1>
                    <p>Sign up and enjoy our services.</p>
                </section>
            </div>
            <div class="right">
                <form>
                    <section class="copy">
                        <h2>Sign Up</h2>
                        <div class="login-container">
                            <p>Already have an account 
                                <a href="#">
                                    <strong>Log in</strong>
                                </a>
                            </p>    
                        </div>
                    </section>
                    <div class="input-container name">
                        <input id="fusername" type="text" placeholder="username">
                    </div>
                    <div class="input-container password">
                        <input id="fpassword" type="password" placeholder="password">
                    </div>
                    <button class="signup-btn" type="submit">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
